<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Urgent Offer</title>

<!-- Font Awesome (ИКОНКИ) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:'Inter',sans-serif;
    background:linear-gradient(135deg,#0a0a0a,#141414);
    color:#fff;
}
.container{max-width:1200px;margin:0 auto;padding:0 20px}

/* HEADER */
header{padding:30px 0;border-bottom:1px solid rgba(255,255,255,.06)}
.logo{
    font-family:'Montserrat',sans-serif;
    font-size:28px;
    font-weight:700;
    background:linear-gradient(90deg,#8B5CF6,#3B82F6);
    -webkit-background-clip:text;
    color:transparent;
}

/* MAIN */
.main-content{text-align:center;padding:40px 0 80px}
.offer-title{
    font-family:'Montserrat',sans-serif;
    font-size:46px;
    margin-bottom:40px;
    text-transform:uppercase;
}

/* VIDEO */
.video-container{
    max-width:900px;
    margin:0 auto 40px;
    border-radius:16px;
    overflow:hidden;
    box-shadow:0 20px 40px rgba(0,0,0,.5);
}
.video-wrapper{
    position:relative;
    padding-bottom:56.25%;
    background:#000;
}
#contentVideo{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:contain;
    background:#000;
    pointer-events:none;
}
#videoPlayerContainer,
#adContainer{
    position:absolute;
    inset:0;
}

/* OVERLAY */
.video-overlay{
    position:absolute;
    inset:0;
    background:rgba(0,0,0,.85);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:10;
}
.video-overlay.hidden{display:none}

.play-icon{
    width:80px;height:80px;
    border-radius:50%;
    background:linear-gradient(135deg,#8B5CF6,#3B82F6);
    display:flex;
    justify-content:center;
    align-items:center;
    cursor:pointer;
    box-shadow:0 10px 25px rgba(139,92,246,.4);
}
.play-icon i{
    font-size:32px;
    margin-left:4px;
}

.ad-loading{
    margin-top:15px;
    color:#8B5CF6;
    display:none;
}
.ad-loading.active{display:block}

/* CTA */
.cta-button{
    display:inline-block;
    padding:18px 45px;
    margin-top:20px;
    font-family:'Montserrat',sans-serif;
    text-transform:uppercase;
    background:linear-gradient(90deg,#8B5CF6,#3B82F6);
    color:#fff;
    border-radius:50px;
    text-decoration:none;
}

/* FEATURES */
.features{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:30px;
    margin-top:60px;
}
.feature{
    background:rgba(255,255,255,.03);
    border:1px solid rgba(255,255,255,.06);
    border-radius:14px;
    padding:30px;
}
.feature-icon{
    font-size:36px;
    margin-bottom:15px;
    background:linear-gradient(135deg,#8B5CF6,#3B82F6);
    -webkit-background-clip:text;
    color:transparent;
}
.feature h3{
    font-family:'Montserrat',sans-serif;
    margin-bottom:10px;
}
.feature p{color:rgba(255,255,255,.7)}

/* FOOTER */
footer{
    padding:40px 0;
    text-align:center;
    color:rgba(255,255,255,.5);
    border-top:1px solid rgba(255,255,255,.06);
}

/* MOBILE */
@media(max-width:768px){
    .offer-title{font-size:28px}
    .play-icon{width:60px;height:60px}
    .play-icon i{font-size:24px}
}
</style>
</head>

<body>

<div class="container">
<header>
    <div class="logo">PREMIUM</div>
</header>

<main class="main-content">
    <h1 class="offer-title">Urgent Offer</h1>

    <div class="video-container">
        <div class="video-wrapper">

            <div class="video-overlay" id="videoOverlay">
                <div class="play-icon" id="playButton">
                    <i class="fa-solid fa-play"></i>
                </div>
                <div class="ad-loading" id="adLoading">Загрузка рекламы…</div>
            </div>

            <div id="videoPlayerContainer"></div>
        </div>
    </div>
<a href="#" class="cta-button">Click Here</a>

    <div class="features">
        <div class="feature">
            <i class="fa-solid fa-crown feature-icon"></i>
            <h3>Эксклюзивный доступ</h3>
            <p>Только для избранных клиентов.</p>
        </div>

        <div class="feature">
            <i class="fa-solid fa-video feature-icon"></i>
            <h3>Высокое качество</h3>
            <p>Премиум-контент в HD формате.</p>
        </div>

        <div class="feature">
            <i class="fa-solid fa-clock feature-icon"></i>
            <h3>Ограниченное время</h3>
            <p>Предложение доступно 24 часа.</p>
        </div>
    </div>
</main>

<footer>
    © Все права защищены
</footer>
</div>

<script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>

<script>
document.addEventListener('DOMContentLoaded',()=>{

const videoUrl='video.mp4';
const vastUrl='https://vast.vstserv.com/vast?spot_id=2015008&skipoffset=10';

let player,adDisplayContainer,adsLoader,adsManager;

function initPlayer(){
    player=document.createElement('video');
    player.id='contentVideo';
    player.muted=true;
    player.playsInline=true;
    player.setAttribute('webkit-playsinline','true');

    const src=document.createElement('source');
    src.src=videoUrl;
    src.type='video/mp4';
    player.appendChild(src);

    document.getElementById('videoPlayerContainer').appendChild(player);

    const adContainer=document.createElement('div');
    adContainer.id='adContainer';
    document.getElementById('videoPlayerContainer').appendChild(adContainer);

    adDisplayContainer=new google.ima.AdDisplayContainer(adContainer,player);
    adsLoader=new google.ima.AdsLoader(adDisplayContainer);

    adsLoader.addEventListener(
        google.ima.AdsManagerLoadedEvent.Type.ADS_MANAGER_LOADED,
        e=>{
            adsManager=e.getAdsManager(player);
            adsManager.addEventListener(
                google.ima.AdEvent.Type.CONTENT_RESUME_REQUESTED,
                ()=>{
                    player.muted=false;
                    player.controls=true;
                    player.style.pointerEvents='auto';
                    player.play();
                }
            );
            const w=document.querySelector('.video-wrapper').offsetWidth;
            const h=document.querySelector('.video-wrapper').offsetHeight;
            adsManager.init(w,h,google.ima.ViewMode.NORMAL);
            adsManager.start();
        }
    );

    adsLoader.addEventListener(
        google.ima.AdErrorEvent.Type.AD_ERROR,
        ()=>player.play()
    );
}

document.getElementById('playButton').onclick=()=>{
    document.getElementById('videoOverlay').classList.add('hidden');
    document.getElementById('adLoading').classList.add('active');

    if(!player) initPlayer();
    adDisplayContainer.initialize();

    const req=new google.ima.AdsRequest();
    req.adTagUrl=vastUrl;
    adsLoader.requestAds(req);
};

});
</script>

</body>
</html>
